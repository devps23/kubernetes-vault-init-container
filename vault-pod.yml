apiVersion: v1
kind: Pod
metadata:
  name: pod-vault
spec:
  initContainers:
    - name: hashivault
      image: public.ecr.aws/u4j6q5s8/kubernetes-init-container:1.0
      env:
        - name: VAULT_ADDR
          value: https://54.167.202.14:8200
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: SECRET_NAME
          value: common/vault
      volumeMounts:
        - name: vault-secret
          mountPath: /data
  containers:
    - name: backend
      image: public.ecr.aws/u4j6q5s8/expense-backend:v1
      volumeMounts:
        - name: vault-secret
          mountPath: /data
  volumes:
    - name: vault-secret
      emptyDir: {}


